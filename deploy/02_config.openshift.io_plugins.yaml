apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.14.0
  name: plugins.config.openshift.io
spec:
  group: config.openshift.io
  names:
    kind: Plugin
    listKind: PluginList
    plural: plugins
    singular: plugin
  scope: Cluster
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          description: Plugin is the Schema for the plugins API
          type: object
          properties:
            apiVersion:
              description: |-
                APIVersion defines the versioned schema of this representation of an object.
                Servers should convert recognized schemas to the latest internal value, and
                may reject unrecognized values.
                More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
              type: string
            kind:
              description: |-
                Kind is a string value representing the REST resource this object represents.
                Servers may infer this from the endpoint the client submits requests to.
                Cannot be updated.
                In CamelCase.
                More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
              type: string
            metadata:
              type: object
            spec:
              description: PluginSpec defines the desired state of Plugin
              type: object
              required:
                - platforms
                - shortDescription
                - version
              properties:
                caveats:
                  description: Caveats of using the plugin.
                  type: string
                description:
                  description: Description of the plugin.
                  type: string
                homepage:
                  description: Homepage of the plugin.
                  type: string
                platforms:
                  description: Platforms the plugin supports.
                  type: array
                  items:
                    description: PluginPlatform defines per-OS and per-Arch binaries for the given plugin.
                    type: object
                    required:
                      - files
                      - image
                      - platform
                    properties:
                      bin:
                        description: |-
                          Bin specifies the path to the plugin executable.
                          The path is relative to the root of the installation folder.
                          The binary will be linked after all FileOperations are executed.
                          If not specified, plugin name is set.
                        type: string
                      files:
                        description: Files is a list of file locations within the image that need to be extracted.
                        type: array
                        items:
                          description: |-
                            FileLocation specifies a file copying operation from plugin archive to the
                            installation directory.
                          type: object
                          required:
                            - from
                            - to
                          properties:
                            from:
                              description: |-
                                From is the absolute file path within the image to copy from.
                                Directories, wildcards and symlinks are not supported.
                              type: string
                            to:
                              description: |-
                                To is the relative path within the root of the installation folder to place the file.
                                Default is set to "." where points the default Krew directory.
                              type: string
                              default: .
                      image:
                        description: Image containing plugin.
                        type: string
                      imagePullSecret:
                        description: ImagePullSecret to use when connecting to an image registry that requires authentication.
                        type: string
                      platform:
                        description: Platform for the given binary (i.e. linux/amd64, darwin/amd64, windows/amd64).
                        type: string
                shortDescription:
                  description: ShortDescription of the plugin.
                  type: string
                version:
                  description: Version of the plugin.
                  type: string
            status:
              description: PluginStatus defines the observed state of Plugin.
              type: object
              properties:
                conditions:
                  type: array
                  items:
                    description: |-
                      Condition contains details for one aspect of the current state of this API Resource.
                      ---
                      This struct is intended for direct use as an array at the field path .status.conditions.  For example,


                      	type FooStatus struct{
                      	    // Represents the observations of a foo's current state.
                      	    // Known .status.conditions.type are: "Available", "Progressing", and "Degraded"
                      	    // +patchMergeKey=type
                      	    // +patchStrategy=merge
                      	    // +listType=map
                      	    // +listMapKey=type
                      	    Conditions []metav1.Condition `json:"conditions,omitempty" patchStrategy:"merge" patchMergeKey:"type" protobuf:"bytes,1,rep,name=conditions"`


                      	    // other fields
                      	}
                    type: object
                    required:
                      - lastTransitionTime
                      - message
                      - reason
                      - status
                      - type
                    properties:
                      lastTransitionTime:
                        description: |-
                          lastTransitionTime is the last time the condition transitioned from one status to another.
                          This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                        type: string
                        format: date-time
                      message:
                        description: |-
                          message is a human readable message indicating details about the transition.
                          This may be an empty string.
                        type: string
                        maxLength: 32768
                      observedGeneration:
                        description: |-
                          observedGeneration represents the .metadata.generation that the condition was set based upon.
                          For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                          with respect to the current state of the instance.
                        type: integer
                        format: int64
                        minimum: 0
                      reason:
                        description: |-
                          reason contains a programmatic identifier indicating the reason for the condition's last transition.
                          Producers of specific condition types may define expected values and meanings for this field,
                          and whether the values are considered a guaranteed API.
                          The value should be a CamelCase string.
                          This field may not be empty.
                        type: string
                        maxLength: 1024
                        minLength: 1
                        pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      status:
                        description: status of the condition, one of True, False, Unknown.
                        type: string
                        enum:
                          - "True"
                          - "False"
                          - Unknown
                      type:
                        description: |-
                          type of condition in CamelCase or in foo.example.com/CamelCase.
                          ---
                          Many .condition.type values are consistent across resources like Available, but because arbitrary conditions can be
                          useful (see .node.status.conditions), the ability to deconflict is important.
                          The regex it matches is (dns1123SubdomainFmt/)?(qualifiedNameFmt)
                        type: string
                        maxLength: 316
                        pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                  x-kubernetes-list-map-keys:
                    - type
                  x-kubernetes-list-type: map
      served: true
      storage: true
      subresources:
        status: {}
