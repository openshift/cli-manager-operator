apiVersion: apps/v1
kind: Deployment
metadata:
  name: openshift-cli-manager-operator
  namespace: openshift-cli-manager-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: openshift-cli-manager-operator
  template:
    metadata:
      labels:
        name: openshift-cli-manager-operator
    spec:
      containers:
        - name: openshift-cli-manager-operator
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: [ "ALL" ]
          resources:
            requests:
              memory: 50Mi
              cpu: 10m
          image: # set in e2e
          ports:
            - containerPort: 60000
              name: metrics
          command:
            - cli-manager-operator
          args:
            - "operator"
            - "--serve-artifacts-in-http"
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OPERATOR_NAME
              value: "openshift-cli-manager-operator"
            - name: RELATED_IMAGE_OPERAND_IMAGE
              value: # set in e2e
      serviceAccountName: openshift-cli-manager-operator